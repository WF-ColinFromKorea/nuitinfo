<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blog - Index</title>
		
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-column.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
	</head>
	
	<body>
		<header id="header">
			<div class="row">
				<h1 class="hidden">Blog</h1>
				
				<div class="col-md-2 hidden-xs hidden-sm color_bar light_grey"></div>
				
				<div class="col-xs-12 col-sm-12 col-md-8 color_bar dark_grey">
					<nav class="navbar-centered" role="navigation">
						<h2 class="hidden">navbar</h2>
						<ul class="nav navbar-nav">
							<li>
								<a href="blog.html">
									<span class="fa-stack fa-2x">
										<i class="fa fa-square-o fa-stack-2x hidden"></i>
                                        <i class="fa fa-cogs fa-1x"></i>
									</span>
								</a>
								
								<a href="index.html">
                                    <i class="fa fa-flask fa-5x"></i>
								</a>

								<a href="contact.html">
									<span class="fa-stack fa-2x">
										<i class="fa fa-square-o fa-stack-2x hidden"></i>
                                        <i class="fa fa-search fa-1x"></i>
									</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
				
				<div class="col-md-2 hidden-xs hidden-sm color_bar light_grey"></div>
			</div>
		</header>
			
		<main id="wrap">
			<div class="row">
				<div class="col-md-2 hidden-xs hidden-sm"></div>
				<div class="col-xs-12 col-sm-12 col-md-8 back_grey main_content">
					<div class="row entry_panel light">
                        
                        <section id="camp">
                            <div class="container">
                                <div class="row">
                                    <br>
                                    <div class="col-lg-9 text-center">
                                        <h3>Ajouter un camp</h3>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <form name="start" id="start" novalidate>
                                            <div class="row">
                                                <div class="col-xs-7">
                                                    <label>Nom</label>
                                                    <input type="nom" class="form-control" placeholder="nom" id="nom">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-xs-7">
                                                    <label>Position</label>
                                                    <input type="position" class="form-control" placeholder="position" id="position">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-xs-7">
                                                    <label>Capacité</label>
                                                    <input type="capacite" class="form-control" placeholder="capacite" id="capacite">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-xs-7">
                                                    <button type="submit" value="Ajouter" class="btn btn-success btn-lg">Ajouter</button>
                                                </div>
                                            </div>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                        
					</div>
				</div>
				<div class="col-md-2 hidden-xs hidden-sm"></div>
			</div>
		</main>
		
		<footer id="footer">
			<div class="row">
				<div class="col-md-2 hidden-xs hidden-sm color_bar light_grey"></div>
				<div class="col-xs-12 col-sm-12 col-md-8 color_bar dark_grey">
					<div class="row">
						<div class="col-md-6 entry_panel">
							<h3 class="text-center"><i class="fa fa-rocket"></i> Navigation</h3>
							<ul class="nav">
								<li><a href="index.html"><i class="fa fa-flask"></i> Accueil</a></li>
								<li><a href="blog.html"><i class="fa fa-cogs"></i> Back Office</a></li>
								<li><a href="contact.html"><i class="fa fa-search"></i> Recherche</a></li>
							</ul>
						</div>

						<div class="col-md-5 entry_panel">
							<h3 class="text-center"><i class="fa fa-info-circle"></i> Informations</h3>
							<ul class="nav">
								<li><i class="fa fa-user"></i> Réalisé par White Flag DEV</li>
								<li><i class="fa fa-copyright"></i> Copyleft 2014 White Flag</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-2 hidden-xs hidden-sm color_bar light_grey"></div>
			</div>
		</footer>
	</body>
</html>
